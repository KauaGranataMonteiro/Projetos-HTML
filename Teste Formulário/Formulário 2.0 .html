<!DOCTYPE html>
	<html lang="pt-BR">
		<head>
			<meta charset="UTF-8">
			<title> Cadastro do Cliente </title>
		</head>
		<body bgcolor="#00ccff"> 
		<h1> <center> <rt> Cadastro do Cliente </center> </rt> </h1> <hr>
		<p> <h3> <center> Cadastre-se e ganhe recompesas exclusivas em nossa loja! </p> </h2> </center>
		<center> <img src="images.jpg"> </center>
		<br> <br> <br> <br>
		
		
		<table align="center" border="0" >
		<form>
		<tr>
		<th align="left"> Nome Completo* </th>
		</tr>
		
		<tr>
		<td> <input type="text" name="nome" size="80" maxlength="80"> </td>
		</tr>
		</table>
		
		<table align="center" border="0" >
		<tr>
		<th align="left"> E-mail* </th>
		<th align="left"> Nascimento* </th>
		</tr>
		
		<tr>
		<td> <input type="email" name="mail" size="59" placeholder="Ex.: exemplo@exemplo.com.br" maxlength="50"> </td>
		<td> <input type="date" name="birthday"> </td>
		</tr>
		
		<tr>
		<th align="left"> Sexo* </th>
		</tr>
		
		<tr>
		<td><input type="radio" name="Gênero" value="Male"> Masculino </td>
		</tr>
		
		<tr>
		<td> <input type="radio" name="Gênero" value="Female"> Feminino </td>
		</tr>
		</table>
		
		<table align="center" border="0">
		<tr>
		<th align="left"> Telefone*
		<th align="left"> RG*
		<th align="left"> CPF*
		<th align="left"> Senha*
		</tr>
		
		<tr>
		<td> <input type="text" name="tele" size="17" placeholder="Ex.: (00) 0000-0000" maxlength="14" id="tel"> </td>
		<td> <input type="text" name="RG" size="16" maxlength="9" placeholder="Ex.: xx.xxx.xxx-x" id="rg"> </td>
		<td> <input type="text" name="cep" size="16" maxlength="14" placeholder="Ex.: xxx.xxx.xxx-xx" id="cep"> </td>
		<td> <input type="text" name="senha" id="senha" placeholder="Entre 6 a 15 caracteres" size="16" maxlength="35"> </td>
		</tr>
		</table>
		
		<table align="center" border="0">
		<tr>
		<th align="left"> Rua* </th>
		<th align="left"> Bairro* </th></tr>
		</tr>
		
		<tr>
		<td> <input type="text" name="rua" size="40" maxlength="30" id="rua"> </td>
		<td> <input type="text" name="bairro" size="36" maxlength="30" id="bairro"> </td>
		</tr>
		</table>
		
		<table align="center" border="0">
		<tr>
		<th align="left"> Cidade* </th>
		<th align="left"> Número Residencial* </th>
		<th align="left"> Estado* </th>
		</tr>
		
		<tr>
		<td> <input type="text" name="cidade" size="30 " maxlength="30" id="cidade"> </td>
		<td> <input type="text" name="numero" size="30" maxlength="10" id="numero"> </td>
		<td> <select name="estados" id="Estado"> <option value="ES"> Espirito Santo  <option value="RJ"> Rio de Janeiro  <option value="MG"> Minas Gerais <option value="SP"> São Paulo </option> </td> </select>
		</tr>
		</table>
		
		
		<table align="center" border="0">
		<td align="left">  <input type="submit"> </td>
		</table>
		
		</form>
		</body>
		</html>
